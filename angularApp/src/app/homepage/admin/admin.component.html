<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-15">
        <div class="card">
            <table mat-table [dataSource]="userList" class="mat-elevation-z8">
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef>FirstName</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
              </ng-container>

              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef>LastName</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
              </ng-container>

              <ng-container matColumnDef="MobileNo">
                <th mat-header-cell *matHeaderCellDef>MobileNo</th>
                <td mat-cell *matCellDef="let element">{{element.mobileNo}}</td>
              </ng-container>

              <ng-container matColumnDef="EmailID">
                <th mat-header-cell *matHeaderCellDef>EmailID</th>
                <td mat-cell *matCellDef="let element">{{element.emailId}}</td>
              </ng-container>

              <ng-container matColumnDef="JobRole">
                <th mat-header-cell *matHeaderCellDef>JobRole</th>
                <td mat-cell *matCellDef="let element">{{element.jobRole}}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button type="button" class="btn btn-light btn-outline-dark" (click)="onEdit(element)">Edit</button>
                  <button mat-button type="button" class="btn btn-light btn-outline-dark" (click)="onDelete(element.custId)">Delete</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <hr>
            
            <div class="card" *ngIf="editSection">
              <div class="card-header">Login</div>
              <div class="card-body">
                <form [formGroup]="EditUserForm" (ngSubmit)="onSubmitEditedUser()">
                  <div class="mb-3">
                    <label for="email" class="form-label">CustId</label>
                    <input type="text" class="form-control" id="custId" formControlName="custId" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">EmailID</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Role</label>
                    <select class="form-select" formControlName="role">
                      <option value="CUSTOMER">Customer</option>
                      <option value="EMPLOYEE">Employee</option>
                      <option value="MANAGER">Manager</option>
                      <option value="ADMIN">Admin</option>
                    </select>
                  </div>
    
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
