<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="mb-3 form-group">
                <label class="form-label required">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label required">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label required">Mobile No</label>
                <input type="email" class="form-control" id="mobileNo" formControlName="mobileNo">
              </div>
              <div class="mb-3 form-group">
                <label class="form-label required">Role</label>
                <select class="form-select" formControlName="jobRole">
                  <option value="CUSTOMER">Customer</option>
                  <option value="EMPLOYEE">Employee</option>
                  <option value="MANAGER">Manager</option>
                  <option value="ADMIN">Admin</option>
                </select>
              </div>
              <div class="mb-3 form-group">
                <label class="form-label required">Password</label>
                <input type="password" class="form-control" id="password1" formControlName="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                </div>
              </div>
              <div class="mb-3 form-group">
                <label class="form-label required">Confirm Password</label>
                <input type="password" class="form-control" id="password2" formControlName="confPassword">
                <div *ngIf="confPassword.invalid && (confPassword.dirty || confPassword.touched)" class="form-text text-danger">
                  <div *ngIf="confPassword.errors?.['required']">Confirm Password is required</div>
                  <div *ngIf="confPassword.errors?.['confirmPasswordValidator']">Confirm Password should match with Password</div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
